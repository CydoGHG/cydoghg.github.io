<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Seat Assignment</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Cookie Consent Modal -->
    <div id="cookie-banner" class="cookie-banner">
        <p>This website uses cookies necessary for a better experience. By clicking "Accept", you agree to the use of cookies.</p>
        <div class="buttons">
            <button id="accept-cookies" class="accept-button">Accept</button>
            <button id="decline-cookies" class="decline-button">Decline</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1 data-translate="title">Classroom Seat Assignment</h1>
        <form id="studentForm">
            <label for="studentCount" data-translate="num_students">Number of students:</label>
            <input type="number" id="studentCount" name="studentCount" min="1" max="32" required><br><br>

            <label for="studentFile" data-translate="upload_file">Upload student data file:</label>
            <input type="file" id="studentFile" name="studentFile" accept=".txt"><br><br>

            <div id="studentInputs"></div>

            <button type="submit"><i class="fas fa-chalkboard-teacher"></i> Assign Seats</button>
            <button id="downloadStudentInfo"><i class="fas fa-download"></i> Download Student Info</button>
            <button id="downloadSeatingPlan"><i class="fas fa-map"></i> Download Seating Plan</button>
        </form>
    </div>

    <div id="classroom"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
